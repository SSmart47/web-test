<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tasks</th>
      <th scope="col">Variants</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="id_question_list">
    
  </tbody>
</table>

<br><br>

<div class="modal fade" id="newQuestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="border-color: aqua;">
      <div class="modal-header" style="background-color: black;">
        <h5 class="modal-title" id="exampleModalLabel" style="color:white;"><my id="id_question_manip_title">New Task</my></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
          <span aria-hidden="true" style="color: white;">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: black;" id="id_new_question_content">
        
      </div>
      <div class="modal-footer" style="background-color: black;">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ОТМЕНА</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="id_btn_add_new_question">ДОБАВИТЬ</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="globalTestSettings" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="border-color: aqua;">
      <div class="modal-header" style="background-color: black;">
        <h5 class="modal-title" id="exampleModalLabel" style="color:white;">Test Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
          <span aria-hidden="true" style="color: white;">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: black;">
        <br>
        <center>

            <div class="input-container">
              <input type="text" autocomplete="off" required="" id="id_test_name" />
              <label>Имя Теста</label>
            </div>

        </center>

            <div class="switch_box box_1">
              <input type="checkbox" class="switch_1" id="id_test_timing">
              <font class="css-font-first">Тест на время</font>
              <input type="time" class="css-time" id="id_tests_time">
              <font class="css-font-first">чч/мм</font>
            </div>

            <div class="switch_box box_1">
              <input type="checkbox" class="switch_1" id="id_randquestion">
              <font class="css-font-first">Случайные вопросы</font>
            </div>

            <div class="switch_box box_1">
              <input type="checkbox" class="switch_1" id="id_randvariant">
              <font class="css-font-first">Случайные варианты</font>
            </div>

      </div>
      <div class="modal-footer" style="background-color: black;">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
      </div>
    </div>
  </div>
</div>
