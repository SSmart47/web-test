</head>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" id="id_nav_list">

        <a class="nav-link" href="#" id="id_btn_new_test">Новый Тест</a>

<br>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Test Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="id_question_list">
    
  </tbody>
</table>

<br><br>

<div class="modal fade" id="taskProperties" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="border-color: aqua;">
      <div class="modal-header" style="background-color: black;">
        <h5 class="modal-title" id="exampleModalLabel" style="color:white;">Test Properties</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
          <span aria-hidden="true" style="color: white;">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: black;" id="id_properties_of_task">

        <table border="0">
          <tr><td class="css-property">Имя теста:</td><td></td><td class="css-property" id="id_ct_testname"></td></tr>
          <tr><td class="css-property">Количество вопросов:</td><td></td><td class="css-property" id="id_ct_questionnum"></td></tr>
          <tr><td class="css-property">Время теста:</td><td></td><td class="css-property" id="id_testtime"></td></tr>
        </table>

      </div>
      <div class="modal-footer" style="background-color: black;">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
      </div>
    </div>
  </div>
</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
